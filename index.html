    <div class="container-fluid mt-5">
        <h1>
        Student Information
        </h1>
        <button class="btn btn-primary btn-sm show-form" onclick = "show();">
            Tampilkan form
        </button>
    </div>
    <div class="container-fluid row mt-5 ml-1">
       <form class="col-sm-8 formulir">
            <div class="form-row">
                <div class="name">
                    ID
                </div>
                <div class="value">
                    <div class="input-group">
                        <input type="text" name="id" id="id" class="input--style-5">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="name">
                    Nama
                </div>
                <div class="value">
                    <div class="input-group">
                        <input type="text" name="name" id="name" class="input--style-5">
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="gender" type="radio"  id="male" value="male">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="gender" type="radio"  id="female" value="male">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-row">
                <div class="name">
                    Fakultas
                </div>
                <div class="value">
                    <div class="input-group">
                        <div class="rs-select2 select--no-search">
                            <select name="subject" id="fakultas" class="subject custom-select" >
                                <option value="Pascasarjana">Pascasarjana</option>
                                <option value="Filsafat">Fakultas Filsafat</option>
                                <option value="Pendidikan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                                <option value="Ekonomi">Fakultas Ekonomi dan Bisnis</option>
                                <option value="Pertanian">Fakultas Pertanian</option>
                                <option value="Komputer">Fakultas Ilmu Komputer</option>
                                <option value="Keperawatan">Fakultas Keperawatan</option>
                                <option value="sekretaris">Akademi Sekretari Manajemen Indonesia Klabat</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="name">
                    Program Studi
                </div>
                <div class="value">
                    <div class="input-group">
                        <div class="rs-select2 select--no-search">
                            <select name="subject" id="prodi" class="subject custom-select">
                                <option data-option="Filsafat">Magister Filsafat</option>
                                <option data-option="Filsafat">Filsafat Agama Kristen Advent</option>
                                <option data-option="Pendidikan">Pendidikan Agama</option>
                                <option data-option="Pendidikan">Pendidikan Bahasa Inggris</option>
                                <option data-option="Pendidikan">Pendidikan Ekonomi</option>
                                <option data-option="Pendidikan">Pendidikan Guru Luar Sekolah</option>
                                <option data-option="Ekonomi">Magister Management</option>
                                <option data-option="Ekonomi">Manajemen</option>
                                <option data-option="Ekonomi">Akuntansi</option>
                                <option data-option="Pertanian">Agronomi</option>
                                <option data-option="Komputer">Informatika</option>
                                <option data-option="Komputer">Sistem Informasi</option>
                                <option data-option="Keperawatan">Ners</option>
                                <option data-option="sekretaris">Sekretaris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg">Add Student</button>
       </form>
       <div class="col-sm-4">
        <div class="form-row">
            <!-- <div class="name">
                fakultas
            </div> -->
            <div class="value">
                <div class="input-group">
                    <div class="rs-select2 select--no-search">
                        <label class = "name" for="filterFakultas">Fakultas</label><br>
                        <select name="subject" id="filterFakultas" class="subject custom-select">
                          <option value="Pascasarjana">Pascasarjana</option>
                          <option value="Filsafat">Fakultas Filsafat</option>
                          <option value="Pendidikan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                          <option value="Ekonomi">Fakultas Ekonomi dan Bisnis</option>
                          <option value="Pertanian">Fakultas Pertanian</option>
                          <option value="Komputer">Fakultas Ilmu Komputer</option>
                          <option value="Keperawatan">Fakultas Keperawatan</option>
                          <option value="sekretaris">Akademi Sekretari Manajemen Indonesia Klabat</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="mt-2 btn btn-primary btn-lg" onclick="filterfakultas();">filter faculty</button>
        </div>
        <div class="form-row">
            <!-- <div class="name">
                prodi
            </div> -->
            <div class="value">
                <div class="input-group">
                    <div class="rs-select2 select--no-search">
                        <label class = "name" for="filterProdi">Program Studi</label><br>
                        <select name="subject" id="filterProdi" class="subject custom-select">
                          <option value="magistermanagement">Magister Management</option>
                          <option value="magisterfilsafat">Magister Filsafat</option>
                          <option value="filsafat">Filsafat Agama Kristen Advent</option>
                          <option value="agama">Pendidikan Agama</option>
                          <option value="bahasainggris">Pendidikan Bahasa Inggris</option>
                          <option value="ekonomi">Pendidikan Ekonomi</option>
                          <option value="guruluarsekolah">Pendidikan Guru Luar Sekolah</option>
                          <option value="manajemen">Manajemen</option>
                          <option value="akuntansi">Akuntansi</option>
                          <option value="agronomi">Agronomi</option>
                          <option value="informatika">Informatika</option>
                          <option value="sisteminformasi">Sistem Informasi</option>
                          <option value="ners">Ners</option>
                          <option value="sekretaris">Sekretaris</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="mt-2 btn btn-primary btn-lg" onclick="filterprodi();">filter prodi</button>
        </div>
       </div>
